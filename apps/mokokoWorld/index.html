  <div id="login-alert-overlay">
    <div id="login-alert">
      <p>먼저 <strong>렐름 아카이브</strong>에 로그인해주세요!</p>
      <a href="../../index.html" target="_blank">로그인 페이지로 이동하기</a>
      <button id="login-alert-redirection">새로고침</button>
    </div>
  </div>



  <!-- 모코코 커스터마이징 팝업 ------------------------------------------------------------------------------------>
  <div id="mokoko-customizing-overlay" class = "hidden">
    
    <div class="customization-ui">
    <span id="customization-close" class="close-btn">&times;</span> <!-- 닫기 버튼 -->

      <!-- 왼쪽: 미리보기 -->
      <div class="preview-container">
        <div class="mokoko-wrapper">

          <!--모코코 svg 파일-->        
          <svg id="mokoko-preview" width="644" height="644" viewBox="0 0 2035.238 2205.219">
            <use href="#mokoko-symbol"></use>
          </svg>
          
        </div>
      </div>

      <!-- 오른쪽: 커스터마이징 입력 UI -->
      <div class="controls-container">
        <h3 class="controls-title">모코코 이름</h3>
        <input type="text" id="mokoko-name-input" placeholder="여러분의 모코코 이름을 정해주세요!" maxlength="8"/>
      
        <h3 class="controls-title">모코코 칭호</h3>
        <input type="text" id="mokoko-title-input" placeholder="여러분의 모코코 칭호를 정해주세요!" maxlength="5"/>

        <h3 class="controls-title"></h3>
        <div class="color-picker-row">
          <div class="color-picker">
            <label for="body-switch">몸</label>
            <input type="color" id="body-switch" value="#A1FE50" />
          </div>
          <div class="color-picker">
            <label for="leaf-switch">잎</label>
            <input type="color" id="leaf-switch" value="#5ac35a" />
          </div>
          <div class="color-picker">
            <label for="tongue-switch">혀</label>
            <input type="color" id="tongue-switch" value="#E43E4B" />
          </div>

          <div class="color-picker">
            <label for="base-switch">테</label>
            <input type="color" id="base-switch" value="#000000" />
          </div>
        </div>



        <button id="custom-save-button">로 정했다!</button>
      </div>
    </div>
    
  </div>

  <!--시계--------------------------------------------------------------------------------------------------------->
  <div id ="clock" class="clock">
    <span id="date"></span>
    <span id="time">00:00:00</span>
  </div>

  <!--메뉴----------------------------------------------------------------------------------------------------------->
  <div id="menu" class="menu">
    <img id="menu-icon" src="assets/menu2.png" alt="메뉴" class="menu-icon"/>
    <img id="user-icon" src="assets/user.png" alt="모코코 커마" class="user-icon"/>
    <img id="farm-icon" src="assets/farm.png" alt="모코코 농장" class="farm-icon"/>
    <img id="toDo-icon" src="assets/toDo.png" alt="투두리스트" class="toDo-icon"/>
  </div>
  
  <!--날씨---------------------------------------------------------------------------------------------------------->
  <div id = "weather" class="weather">
    <span id="weather-now"></span>
    <span id="temperature"></span>
  </div>
  
  <!--구글 검색창---------------------------------------------------------------------------------------------------->
  <div class="google-search">
    <form class="search-form" action="https://www.google.com/search" method="GET" target="_blank">
      <input class="search-input" type="text" name="q" placeholder="구글 검색어 입력" />
      <button class="search-button" type="submit">
        <img src="assets/mag.png" alt="검색" class="search-icon"/>
      </button>
    </form>
  </div>

<!--모코코 메인화면 svg -------------------------------------------------------------------------------------------->        
  <svg id="mokoko-main" class = "hidden" width="644" height="644" viewBox="0 0 2035.238 2205.219">
    <use href="#mokoko-symbol"></use>
  </svg>



  <!--스탯창------------------------------------------------------------------------------------------------->
  <div class="stat-wrapper hidden">
    <!-- 화살표가 들어가는 둥근 네모 박스 -->
    <div class="arrow-box" id="stat-toggle">
      <svg class="toggle-arrow" width="24" height="24" viewBox="0 0 24 24" fill="#FF9E6D" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 16L6 10H18L12 16Z"/>
      </svg>
    </div>

    <!-- 스탯창 -->
    <div class="stat-popup" id="stat-panel">
      <label class="stat-font">HP</label>
      <div class="bar-container">
        <div class="bar hp" style="width: 100%;"></div>
      </div>
      <label class="stat-font">STR</label>
      <div class="bar-container">
        <div class="bar str" style="width: 60%;"></div>
      </div>
      <label class="stat-font">INT</label>
      <div class="bar-container">
        <div class="bar int" style="width: 80%;"></div>
      </div>
    </div>
  </div>

<!--투두 리스트 팝업----------------------------------------------------------------------------------------------->
  <div id="todo-popup" class="todo-popup hidden">
    <div class="todo-popup-content">
      <span id="todo-close" class="close-btn">&times;</span>
      <h2>모코코 할 일</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" class="styled-input" placeholder="할 일 추가하기..." />
        <button type="submit">추가</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
  </div>
