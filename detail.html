<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Story Detail</title>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">
  <!-- 상단 네비 -->
  <header class="bg-white text-blue-900 shadow-md p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">Realm Archive</h1>
      <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">← 목록으로</a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="flex-grow flex justify-center mt-8 px-4">
    <div id="detailContainer" class="max-w-3xl w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- 이미지 -->
      <div class="h-64 bg-blue-100 flex items-center justify-center">
        <span class="text-blue-400">이미지가 없습니다</span>
      </div>

      <!-- 내용 -->
      <div class="p-6">
        <h1 id="detailTitle" class="text-3xl font-extrabold text-blue-900 mb-3"></h1>
        <p id="detailDate" class="text-sm text-gray-500 mb-6"></p>
        <p id="detailText" class="text-lg text-gray-700 leading-relaxed mb-8"></p>

        <!-- 태그 (옵션) -->
        <div id="tagContainer" class="flex gap-2 mb-8">
          <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">#아카이브</span>
        </div>

        <!-- 수정, 삭제 버튼 -->
        <div class="flex gap-4"> 
          <button id="editButton" class="flex-1 bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition ">✏ 수정</button>
          <button id="deleteButton" class="flex-1 bg-blue-300 text-blue-900 py-3 rounded hover:bg-blue-400 transition ">🗑 삭제</button>
        </div>
        
        <!-- 좋아요와 댓글 -->
        <div id="LikeAndComment">
          <button id="likeButton" class="bg-blue-400 text-white px-4 py-2 rounded mt-4 hover:bg-blue-500"> 개추 (<span id="likeCount">0</span>)</button>

          <hr class="my-4"/>

          <div id="commentSection">
            <h3 class="text-xl font-semibold mb-2">💬 댓글</h3>

            <h2 class="text-xl font-bold mt-8 mb-4">댓글</h2>
            <div id="comment-list" class="space-y-4">
              <!-- 댓글들이 여기에 추가 -->
            </div>
            
            <input type="text" id="commentInput" placeholder="댓글을 입력하세요" class="border px-2 py-1 w-full"/>
            <button id="commentSubmit" class="mt-2 bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">댓글 작성</button>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

<script src="JS/date.js"></script>
<script src="JS/detail_main.js"></script>
<script type="module" src="JS/detail_LikeAndComment.js"></script>
<script type="module" src="JS/firebase_authentication.js"></script>
<script type="module" src="JS/firebase_test.js"></script>
</html>
