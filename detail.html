<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Story Detail</title>
  <link rel="shortcut icon" href="$">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col font-sans">
  <!-- 상단 네비 -->
  <header class="bg-white text-blue-900 shadow-md p-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-wide">Realm Archive</h1>
      <a href="index.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">← 목록으로</a>
    </div>
  </header>

  <!-- 메인 콘텐츠 -->
  <main class="flex-grow flex justify-center mt-8 px-4">
    <div id="detailContainer" class="max-w-3xl w-full bg-white rounded-lg shadow-lg overflow-hidden">

      <!-- 제목 및 날짜 -->
      <div class="p-6 bg-blue-50 bg-opacity-20 border-b border-blue-200">
        <h1 id="detailTitle" class="text-3xl font-extrabold text-blue-900 mb-2"></h1>
        <p id="detailDate" class="text-sm text-blue-700 mb-1"></p>
      </div>

      <!-- 이미지 -->
      <div id="imageContainer" class="hidden bg-blue-100 flex flex-col items-center gap-4 p-4">
      </div>


      <!-- 본문 내용 -->
      <div class="p-6 bg-white">
        <p id="detailText" class="text-lg text-gray-700 leading-relaxed mb-8"></p>

        <!-- 글 삭제 버튼 -->
        <div class="flex gap-4"> 
          <button id="deleteButton" class="hidden flex-1 bg-blue-300 text-blue-900 py-3 rounded hover:bg-blue-400 transition">🗑 게시글 삭제</button>
        </div>
        
        <!-- 좋아요와 댓글 -->
        <div id="LikeAndComment" class="mt-6">
          <button id="likeButton" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500 transition">개추 (<span id="likeCount">0</span>)</button>

          <hr class="my-6 border-blue-200"/>

          <div id="commentSection">
            <h3 class="text-xl font-semibold mb-4 text-blue-900">💬 댓글</h3>

            <div id="comment-list" class="space-y-4 mb-4">
              <!-- 댓글들이 여기에 추가 -->
            </div>
            
            <input type="text" id="commentInput" placeholder="댓글을 입력하세요" class="border border-blue-200 rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-300"/>
            <button id="commentSubmit" class="mt-3 bg-blue-100 text-blue-800 px-4 py-2 rounded-full text-sm hover:bg-blue-200 transition">댓글 작성</button>
          </div>
        </div>

      </div>
    </div>
  </main>
</body>

<script type="module" src="JS/date.js"></script>
<script type="module" src="JS/detail_main.js"></script>
<script type="module" src="JS/detail_LikeAndComment.js"></script>
<script type="module" src="JS/firebase_authentication.js"></script>
</html>
